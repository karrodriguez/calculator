<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Calculator</title>
        <meta name="description" content="A simple calculator GUI">
        <meta name="author" content="Karina Rodriguez">

        <link rel="icon" href="images/calculatorIcon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculatorFrame">
            <div class="outerGridLines" id="pastComputations"></div> 

            <div class="outerGridLines" id="resultsPanel"></div>

            <div class="keyPad outerGridLines">
                <div id="specialPadContainer">
                    <div class="keyPadBtn black specialPad">x!</div>
                    <div class="keyPadBtn black specialPad"><p>a<sup>b</sup></p></div>
                    <div class="keyPadBtn black specialPad"><p>a<sup>2</sup></p></div>
                    <div class="keyPadBtn black specialPad">+/−</div>
                </div>

                <div class="numberPadContainer">
                    <div class="keyPadBtn white numberPad" id="btn0">0</span></div>
                    <div class="keyPadBtn white numberPad" id="btn1">1</div>
                    <div class="keyPadBtn white numberPad" id="btn2">2</div>
                    <div class="keyPadBtn white numberPad" id="btn3">3</div>
                    <div class="keyPadBtn white numberPad" id="btn4">4</div>
                    <div class="keyPadBtn white numberPad" id="btn5">5</div>
                    <div class="keyPadBtn white numberPad" id="btn6">6</div>
                    <div class="keyPadBtn white numberPad" id="btn7">7</div>
                    <div class="keyPadBtn white numberPad" id="btn8">8</div>
                    <div class="keyPadBtn white numberPad" id="btn9">9</div>
                    <div class="keyPadBtn white numberPad" id="btnPeriod">.</div>
                    <div class="keyPadBtn black numberPad" id="btnEqual">=</div>
                    <div class="keyPadBtn black numberPad" id="btnPlus">+</div>
                    <div class="keyPadBtn black numberPad" id="btnMinus">−</div>
                    <div class="keyPadBtn black numberPad" id="btnTimes">×</div>
                    <div class="keyPadBtn black numberPad" id="btnDivide">÷</div>
                </div>

                <div id="actionKeyPadContainer">
                    <div class="keyPadBtn black actionKeys">%</div>
                    <div class="keyPadBtn black actionKeys">AC</div>
                    <div class="keyPadBtn black actionKeys">(</div>
                    <div class="keyPadBtn black actionKeys">)</div>
                    <div class="keyPadBtn white actionKeys">←</div>
                    <div class="keyPadBtn white actionKeys">→</div>
                    <div class="keyPadBtn actionKeys" id="deleteBtn">Enter</div>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
