<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Calculator</title>
        <meta name="description" content="A simple calculator GUI">
        <meta name="author" content="Karina Rodriguez">

        <link rel="icon" href="images/calculatorIcon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculatorFrame">
            <div class="outerGridLines" id="pastComputations"></div> 

            <div class="outerGridLines" id="resultsPanel">
                <div id="expressionText">

                </div>
                <div id="results">

                </div>

            </div>

            <div class="keyPad outerGridLines">
                <div id="specialPadContainer">
                    <div class="keyPadBtn black operator" id="factorial">x!</div>
                    <div class="keyPadBtn black operator" id="power"><p>a<sup>b</sup></p></div>
                    <div class="keyPadBtn black actionKey" id="powerOf2"><p>a<sup>2</sup></p></div>
                    <div class="keyPadBtn black actionKey" id="signToggle">+/−</div>
                </div>

                <div class="numberPadContainer">
                    <div class="keyPadBtn white number" id="btn0">0</span></div>
                    <div class="keyPadBtn white number" id="btn1">1</div>
                    <div class="keyPadBtn white number" id="btn2">2</div>
                    <div class="keyPadBtn white number" id="btn3">3</div>
                    <div class="keyPadBtn white number" id="btn4">4</div>
                    <div class="keyPadBtn white number" id="btn5">5</div>
                    <div class="keyPadBtn white number" id="btn6">6</div>
                    <div class="keyPadBtn white number" id="btn7">7</div>
                    <div class="keyPadBtn white number" id="btn8">8</div>
                    <div class="keyPadBtn white number" id="btn9">9</div>
                    <div class="keyPadBtn white number" id="btnDecimal">.</div>
                    <div class="keyPadBtn black actionKey" id="delete">delete</div>
                    <div class="keyPadBtn black operator arithmetic" id="add">+</div>
                    <div class="keyPadBtn black operator arithmetic" id="subtract">−</div>
                    <div class="keyPadBtn black operator arithmetic" id="multiply">×</div>
                    <div class="keyPadBtn black operator arithmetic" id="divide">÷</div>
                </div>

                <div id="actionKeyPadContainer">
                    <div class="keyPadBtn black operator arithmetic" id="percentOf">%</div>
                    <div class="keyPadBtn black actionKey" id="clear">AC</div>
                    <!-- <div class="keyPadBtn black operator arithmetic" id="leftParenthesis">(</div>
                    <div class="keyPadBtn black operator arithmetic" id="rightParenthesis">)</div> -->
                    <div class="keyPadBtn white actionKey">←</div>
                    <div class="keyPadBtn white actionKey">→</div>
                    <div class="keyPadBtn actionKey operator" id="calculate">Enter</div>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
